<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Carbon Tracker</title>
    <!-- Tailwind CSS CDN (our one external connection) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Simple Carbon Tracker</h1>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="distance">Distance (km):</label>
            <input 
                type="number" 
                id="distance" 
                class="w-full p-2 border rounded" 
                placeholder="Enter distance" 
                min="0"
            >
        </div>
        <button 
            onclick="calculateFootprint()" 
            class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
        >
            Calculate
        </button>
        <p id="result" class="mt-4 text-center text-lg font-semibold"></p>
    </div>

    <script>
        function calculateFootprint() {
            // Get the distance input
            const distance = parseFloat(document.getElementById('distance').value) || 0;
            // Simple calculation: 0.1 kg CO2 per km (truck transport)
            const footprint = distance * 0.1;
            // Display the result
            document.getElementById('result').innerHTML = 
                `Carbon Footprint: ${footprint.toFixed(2)} kg CO2`;
        }
    </script>
</body>
</html>
